<script>

    seajs.use('bf/Demo/bootstrap/BFApp', function(BFApp) {
        var app = new BFApp();
        app.run().then(function (ret) {
            seajs.use('bf/Demo/bootstrap/SampleBootstrap', function(SampleBootstrap) {
                var model = {
                    app: ret
                }
                var sampleBootstrap = new SampleBootstrap($('body'), model);
                sampleBootstrap.render();
            });
        });
    });
</script>
